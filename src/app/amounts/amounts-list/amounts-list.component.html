<p>Lista jednostek</p>
<ng-container *ngIf="user$ | async as user">
  <div class="amounts-list__container">
  <app-list-item *ngFor="let amount of user.amounts, let i = index">
    <div class="amounts-list__element">
      {{ i + 1 }}.
    </div>
    <div class="amounts-list__element">
      {{ amount.amountName }}
    </div>
    <div class="amounts-list__element">
      {{ amount.amountCapacity }} ml
    </div>
    <button (click)="deleteAmount(amount)" mat-button color="primary">Usu≈Ñ</button>
  </app-list-item>
</div>
</ng-container>
