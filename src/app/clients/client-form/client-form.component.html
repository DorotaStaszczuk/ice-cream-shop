<form class="client-form">
  <p class="client-form__name">Dodaj nowego klienta</p>
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Imię i Nazwisko</mat-label>
      <input matInput type="text" [formControl]="userNameControl" required>
    </mat-form-field>
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="userEmailControl" required>
    </mat-form-field>
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Hasło</mat-label>
      <input matInput type="password"  [formControl]="userPasswordControl" required>
    </mat-form-field>
    <button (click)="onSignup()" mat-raised-button color="primary" class="client-form__btn">Dodaj</button>
</form>
